<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number guessing game</title>
</head>

<body>
    <h1>MYOTHERWEBSITE - Number guessing game</h1>
    <p>We selected a random number between 1 and 15. Can you guess it in the 10 chances that you got? We will let you
        know if your guess was too high or too low.</p>
    <div class="form">
        <label for="guessField">Enter your guess</label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
